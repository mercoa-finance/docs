openapi: 3.1.0
info:
  title: api
  version: ""
paths:
  /bankLookup:
    get:
      description: Find bank account details
      operationId: bankLookup_find
      tags:
        - BankLookup
      parameters:
        - name: routingNumber
          in: query
          description: Routing number to validate
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BankLookupResponse"
      security: &ref_0
        - BearerAuth: []
  /counterparties:
    get:
      description: Get all counterparties
      operationId: counterparty_getAll
      tags:
