          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EntityResponse"
      security: *ref_0
    post:
      description: Update entity
      operationId: entity_update
      tags:
        - Entity
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EntityResponse"
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EntityUpdateRequest"
    delete:
      description: Delete entity
      operationId: entity_delete
      tags:
        - Entity
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
      responses:
        "204":
          description: ""
      security: *ref_0
  /entity/{entityId}/invoices:
    get:
      description: Get invoices for an entity
      operationId: entity_getInvoices
      tags:
        - Entity
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
        - name: status
          in: query
          description: Invoice status to filter on
          required: true
          schema:
            $ref: "#/components/schemas/InvoiceStatus"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InvoiceResponse"
      security: *ref_0
  /entity/{entityId}/accept-tos:
    post:
      description: End user accepts Terms of Service
      operationId: entity_acceptTermsOfService
      tags:
        - Entity
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: string
      security: *ref_0
  /entity/{entityId}/token:
    get:
      description: Get JWT token for entity
      operationId: entity_getToken
      tags:
        - Entity
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
          examples:
            Example1:
              value: ent_a0f6ea94-0761-4a5e-a416-3c453cb7eced
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: string
              examples:
                Example1:
                  value: >-
                    eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MTIzNDU2Nzg5LCJuYW1lIjoiSm9zZXBoIn0.OpOSSw7e485LOP5PrzScxHb7SR6sAOMRckfFwi4rp7o
      security: *ref_0
  /invoice:
    post:
      description: Create invoice
      operationId: invoice_create
      tags:
        - Invoice
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceResponse"
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvoiceRequest"
  /invoice/{invoiceId}:
    get:
      description: Get invoice
      operationId: invoice_get
      tags:
        - Invoice
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/InvoiceId"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceResponse"
      security: *ref_0
    post:
      description: Update invoice
      operationId: invoice_update
      tags:
        - Invoice
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/InvoiceId"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceResponse"
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvoiceRequest"
    delete:
      description: >-
        Delete invoice. Only invoices in the DRAFT and NEW status can be
        deleted.
      operationId: invoice_delete
      tags:
        - Invoice
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/InvoiceId"
      responses:
        "204":
          description: ""
      security: *ref_0
  /invoice/{invoiceId}/documents:
    get:
      description: Get documents (scanned/uploaded images) associated with this invoice
      operationId: invoice_getDocuments
      tags:
        - Invoice
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/InvoiceId"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DocumentResponse"
      security: *ref_0
  /invoice/{invoiceId}/vendorlink:
    get:
      description: Get temporary link for vendor to accept payment
      operationId: invoice_getVendorLink
      tags:
        - Invoice
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/InvoiceId"
          examples:
            Example1:
              value: inv_a0f6ea94-0761-4a5e-a416-3c453cb7eced
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: string
              examples:
                Example1:
                  value: https://mercoa.com/vendors/accept-payment/?t=123456
      security: *ref_0
  /ocr:
    post:
      description: Run OCR on an Base64 encoded image or PDF
      operationId: ocr_ocr
      tags:
        - Ocr
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OcrResponse"
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mimeType:
                  type: string
                image:
                  type: string
              required:
                - mimeType
                - image
  /organization:
    get:
      description: Get current organization information
      operationId: organization_get
      tags:
        - Organization
      parameters:
        - name: whitelabelInfo
          in: query
          description: include customized white label data in response
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrganizationResponse"
      security: *ref_0
    post:
      description: Update current organization
      operationId: organization_update
      tags:
        - Organization
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrganizationResponse"
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrganizationRequest"
  /entity/{entityId}/paymentMethods:
    get:
      operationId: paymentMethod_getAll
      tags:
        - PaymentMethod
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
        - name: type
          in: query
          description: Type of payment method to filter
          required: false
          schema:
            $ref: "#/components/schemas/PaymentMethodType"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PaymentMethodResponse"
      security: *ref_0
  /entity/{entityId}/paymentMethod:
    post:
      description: Create payment method
      operationId: paymentMethod_create
      tags:
        - PaymentMethod
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentMethodResponse"
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentMethodRequest"
  /entity/{entityId}/paymentMethod/{paymentMethodId}:
    get:
      description: Get payment method
      operationId: paymentMethod_get
      tags:
        - PaymentMethod
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
        - name: paymentMethodId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/PaymentMethodId"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentMethodResponse"
      security: *ref_0
    delete:
      description: Delete payment method
      operationId: paymentMethod_delete
      tags:
        - PaymentMethod
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
        - name: paymentMethodId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/PaymentMethodId"
      responses:
        "204":
          description: ""
      security: *ref_0
  /entity/{entityId}/paymentMethod/{paymentMethodId}/micro-deposits:
    post:
      description: Initiate micro deposits for a bank account
      operationId: paymentMethod_initiateMicroDeposits
      tags:
        - PaymentMethod
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
        - name: paymentMethodId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/PaymentMethodId"
      responses:
        "204":
          description: ""
      security: *ref_0
    put:
      description: Complete micro deposit verification
      operationId: paymentMethod_completeMicroDeposits
      tags:
        - PaymentMethod
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
        - name: paymentMethodId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/PaymentMethodId"
      responses:
        "204":
          description: ""
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amounts:
                  type: array
                  items:
                    type: integer
              required:
                - amounts
  /entity/{entityId}/representatives:
    get:
      description: Get representatives for an entity
      operationId: representative_getAll
      tags:
        - Representative
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RepresentativeResponse"
      security: *ref_0
  /entity/{entityId}/representative:
    post:
      description: Create representative
      operationId: representative_create
      tags:
        - Representative
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RepresentativeResponse"
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RepresentativeRequest"
  /entity/{entityId}/representative/{representativeId}:
    get:
      description: Get representative
      operationId: representative_get
      tags:
        - Representative
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
        - name: representativeId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/RepresentativeId"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RepresentativeResponse"
      security: *ref_0
    delete:
      description: Delete representative
      operationId: representative_delete
      tags:
        - Representative
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
        - name: representativeId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/RepresentativeId"
      responses:
        "204":
          description: ""
      security: *ref_0
components:
  schemas:
    BankAddress:
      type: object
      properties:
        address:
          type: string
        city:
          type: string
        state:
          type: string
        postalCode:
          type: string
        postalCodeExtension:
          type: string
      required:
        - address
        - city
        - state
        - postalCode
        - postalCodeExtension
    BankLookupResponse:
      type: object
      properties:
        bankName:
          type: string
        bankAddress:
          $ref: "#/components/schemas/BankAddress"
      required:
        - bankName
        - bankAddress
    FullName:
      type: object
      properties:
        firstName:
          type: string
        middleName:
          type: string
        lastName:
          type: string
        suffix:
          type: string
      required:
        - firstName
        - lastName
    BirthDate:
      type: object
      properties:
        day:
          type: string
        month:
          type: string
        year:
          type: string
    Address:
      type: object
      properties:
        addressLine1:
          type: string
        addressLine2:
          type: string
        city:
          type: string
        stateOrProvince:
          type: string
        postalCode:
          type: string
        country:
          type: string
      required:
        - addressLine1
        - city
        - stateOrProvince
        - postalCode
    PhoneNumber:
      type: object
      properties:
        countryCode:
          type: string
        number:
          type: string
      required:
        - countryCode
        - number
    IndividualGovernmentId:
      type: object
      properties:
        ssn:
          $ref: "#/components/schemas/Ssn"
        itin:
          $ref: "#/components/schemas/Itin"
    Ssn:
      type: object
      properties:
        full:
          type: string
        lastFour:
          type: string
      required:
        - lastFour
    Itin:
      type: object
      properties:
        full:
          type: string
        lastFour:
          type: string
      required:
        - lastFour
    CounterpartyResponse:
      type: object
      properties:
        paymentMethods:
          type: array
          items:
            $ref: "#/components/schemas/PaymentMethodResponse"
      required:
        - paymentMethods
      allOf:
        - $ref: "#/components/schemas/EntityResponse"
    EntityId:
      type: string
    EntityRequest:
      type: object
      properties:
        foreignId:
          type: string
        ownedByOrg:
          type: boolean
        accountType:
          $ref: "#/components/schemas/AccountType"
        profile:
          $ref: "#/components/schemas/ProfileRequest"
      required:
        - accountType
        - profile
    EntityUpdateRequest:
      type: object
      properties:
        foreignId:
          type: string
        ownedByOrg:
          type: boolean
        accountType:
          $ref: "#/components/schemas/AccountType"
        profile:
          $ref: "#/components/schemas/ProfileRequest"
    EntityResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/EntityId"
        foreignId:
          type: string
        ownedByOrg:
          type: boolean
        accountType:
          $ref: "#/components/schemas/AccountType"
        name:
          type: string
        email:
          type: string
        profile:
          $ref: "#/components/schemas/ProfileResponse"
        status:
          $ref: "#/components/schemas/EntityStatus"
        acceptedTos:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - ownedByOrg
        - accountType
        - name
        - email
        - profile
        - status
        - acceptedTos
        - createdAt
        - updatedAt
    ProfileRequest:
      type: object
      properties:
        business:
          $ref: "#/components/schemas/BusinessProfileRequest"
        individual:
          $ref: "#/components/schemas/IndividualProfileRequest"
    ProfileResponse:
      type: object
      properties:
        business:
          $ref: "#/components/schemas/BusinessProfileResponse"
        individual:
          $ref: "#/components/schemas/IndividualProfileResponse"
    BusinessProfileRequest:
      type: object
      properties:
        email:
          type: string
        legalBusinessName:
          type: string
        businessType:
          $ref: "#/components/schemas/BusinessType"
        phone:
          $ref: "#/components/schemas/PhoneNumber"
        doingBusinessAs:
          type: string
        website:
          type: string
        description:
          type: string
        address:
          $ref: "#/components/schemas/Address"
        ownersProvided:
          type: boolean
        taxId:
          $ref: "#/components/schemas/TaxId"
      required:
        - email
        - legalBusinessName
        - businessType
    BusinessProfileResponse:
      type: object
      properties:
        email:
          type: string
        legalBusinessName:
          type: string
        businessType:
          $ref: "#/components/schemas/BusinessType"
        phone:
          $ref: "#/components/schemas/PhoneNumber"
        doingBusinessAs:
          type: string
        website:
          type: string
        description:
          type: string
        address:
          $ref: "#/components/schemas/Address"
        ownersProvided:
          type: boolean
        taxIDProvided:
          type: boolean
      required:
        - email
        - legalBusinessName
        - businessType
        - ownersProvided
        - taxIDProvided
    IndividualProfileRequest:
      type: object
      properties:
        email:
          type: string
        name:
          $ref: "#/components/schemas/FullName"
        phone:
          $ref: "#/components/schemas/PhoneNumber"
        address:
          $ref: "#/components/schemas/Address"
        birthDate:
          $ref: "#/components/schemas/BirthDate"
        governmentID:
          $ref: "#/components/schemas/IndividualGovernmentId"
      required:
        - email
        - name
    IndividualProfileResponse:
      type: object
      properties:
        email:
          type: string
        name:
          $ref: "#/components/schemas/FullName"
        phone:
          $ref: "#/components/schemas/PhoneNumber"
        address:
          $ref: "#/components/schemas/Address"
        birthDateProvided:
          type: boolean
        governmentIDProvided:
          type: boolean
      required:
        - email
        - name
        - birthDateProvided
        - governmentIDProvided
    TaxId:
      type: object
      properties:
        ein:
          $ref: "#/components/schemas/Ein"
      required:
        - ein
    Ein:
      type: object
      properties:
        number:
          type: string
      required:
        - number
    BusinessType:
      type: string
      enum:
        - soleProprietorship
        - unincorporatedAssociation
        - trust
        - publicCorporation
        - privateCorporation
        - llc
        - partnership
        - unincorporatedNonProfit
        - incorporatedNonProfit
    AccountType:
      type: string
      enum:
        - business
        - individual
    EntityStatus:
      type: string
      enum:
        - unverified
        - pending
        - resubmit
        - review
        - verified
        - failed
    InvoiceRequest:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/InvoiceStatus"
        amount:
          type: number
          format: double
        currency:
          type: string
        deductionDate:
          type: string
          format: date-time
        fundedDate:
          type: string
          format: date-time
        dueDate:
          type: string
          format: date-time
        invoiceNumber:
          type: string
        noteToSelf:
          type: string
        payerId:
          $ref: "#/components/schemas/EntityId"
        paymentSourceId:
          $ref: "#/components/schemas/PaymentMethodId"
        vendorId:
          $ref: "#/components/schemas/EntityId"
        paymentDestinationId:
          $ref: "#/components/schemas/PaymentMethodId"
        createVendor:
          $ref: "#/components/schemas/CreateVendorRequest"
          description: >-
            When paying to a new vendor, use the createVendor object. Mercoa
            will create the vendor entity and tie it to this invoice. This
            object is ignored when updating an invoice.
        uploadedImage:
          type: string
    InvoiceResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/InvoiceId"
        status:
          $ref: "#/components/schemas/InvoiceStatus"
        amount:
          type: number
          format: double
        currency:
          type: string
        deductionDate:
          type: string
          format: date-time
        fundedDate:
          type: string
          format: date-time
        dueDate:
          type: string
          format: date-time
        invoiceNumber:
          type: string
        noteToSelf:
          type: string
        payerId:
          $ref: "#/components/schemas/EntityId"
        payer:
