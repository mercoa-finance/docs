      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EntityId"
        - name: paymentMethods
          in: query
          description: include payment method information in response
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CounterpartyResponse"
